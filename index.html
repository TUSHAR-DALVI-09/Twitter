
<!DOCTYPE html>

    <title>Twitter-Like App</title>

</head>
<body>
    <div class="container">
        <h1>tweets</h1>
        <div class="tweets">
            <div class="tweet">
                <span class="username">@johnDoe</span>
                <p class="tweet-text">This is a sample tweet! </p>
                <p class="tweet-actions">
                    <a href="#">Reply</a>
                    <a href="#">Retweet</a>
                    <a href="#">Like</a>
                </p>
            </div>

            <div class="tweet">
                <span class="username">@johnDoe</span>
                <p class="tweet-text">This is another smaple tweet! </p>
                <p class="tweet-actions">
                    <a href="#">Reply</a>
                    <a href="#">Retweet</a>
                    <a href="#">Like</a>
                </p>
            </div>
        </div>

        <form class="new-tweet">
            <textarea placeholder="What's on your mind?"></textarea>
            <button type="submit">Tweet</button>
        </form>
    </div>
